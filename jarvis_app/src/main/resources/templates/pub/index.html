<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jarvis </title>

    <style>
        #points {
            font-size: 24px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1> Jarvis </h1>
    <input id="message" type="text" placeholder="Entrez un message" size="200px">
    <button id="button">Envoyer</button>
    </br>
    </br>
    <div id="resultat"></div>
    <div id="points">---</div>

    <script>
        const socket = new WebSocket('/chatbot-ws');
        const messageInput = document.getElementById('message');
        const button = document.getElementById('button');
        const resultatDiv = document.getElementById('resultat');
        const pointsDiv = document.getElementById('points');
        let writing = false;

        messageInput.addEventListener('keydown', (event) => {
          if (event.key === 'Enter') {
              event.preventDefault(); 
              button.click(); 
          }
        });

        button.addEventListener('click', () => {
            resultatDiv.textContent = ''
            const message = messageInput.value;
            socket.send(message);
            writing = true;
            pointsDiv.style.display = 'block';
            setInterval(() => {
                const points = pointsDiv.textContent;
                pointsDiv.textContent = points === '...' ? '' : points + '.';
            }, 500);
        });

        socket.onmessage = (event) => {
            writing = false;
            pointsDiv.style.display = 'none';
            resultatDiv.textContent = resultatDiv.textContent + event.data;
        };

        socket.onopen = () => {
            console.log('Connexion WebSocket 矇tablie');
        };

        socket.onclose = () => {
            console.log('Connexion WebSocket ferm矇e');
        };
    </script>
</body>
</html>
